<!-- Модальное окно для добавления автора -->
<div class="modal fade" id="AuthorAddModal" tabindex="-1" role="dialog" aria-labelledby="AuthorAddModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AuthorAddModalLabel">Добавить автора</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST" action="{% url 'p_library:author_add' %}">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Полное имя автора: </label>
              <input type="text" class="form-control" id="recipient-name" placeholder="Гоголь Николай Васильевич" name="full_name"required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Дата рождения: </label>
              <input type="text" class="form-control" id="message-text" placeholder="1809" name="birth_year" required></textarea>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Страна: </label>
              <input type="text" class="form-control" id="message-text" placeholder="RU" name="country" required></input>
            </div>
            <input type="submit" class="btn btn-success" value="Добавить"></button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть окно</button>
          </form>
        </div>
      </div>
    </div>
  </div>
